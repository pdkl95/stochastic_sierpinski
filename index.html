<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Integer Sequences</title>
    <link href="basic.css" media="screen" rel="stylesheet" type="text/css">
    <link href="style.css" media="screen" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <h1>Stochastic Sierpinski</h1>
    </header>

    <div id="content">
      <div class="graph panel">
        <canvas id="graph" width="420" height="320">
          This requires a browser that supports the &lt;canvas&gt; tag.
        </canvas>
      </div>

      <div class="info panel">
        <table>
          <tr>
            <th>Point</th>
            <th>X</th>
            <th>Y</th>
          </tr>
          <tr>
            <td>A</td>
            <td id="point_a_x"></td>
            <td id="point_a_y"></td>
          </tr>
          <tr>
            <td>B</td>
            <td id="point_b_x"></td>
            <td id="point_b_y"></td>
          </tr>
          <tr>
            <td>C</td>
            <td id="point_c_x"></td>
            <td id="point_c_y"></td>
          </tr>
          <tr>
            <td>Cur</td>
            <td id="point_cur_x"></td>
            <td id="point_cur_y"></td>
          </tr>
          <tr>
            <td>Prev</td>
            <td id="point_prev_x"></td>
            <td id="point_prev_y"></td>
          </tr>
        </table>
      </div>

      <div class="ui panel">
        <button id="button_reset">Reset</button>
        <button id="button_step">Step</button>
        <button id="button_run">Run</button>
      </div>
    </div>

    <footer></footer>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
